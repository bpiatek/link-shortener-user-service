replicaCount: 1

spring:
  profiles:
    active: "dev"
env:
  - name: JAVA_TOOL_OPTIONS
    value: "-XX:MaxRAMPercentage=75.0 -XX:+UseG1GC"

vault:
  role: link-shortener-user-service-dev-role
  secretPath: kv/data/dev/link-shortener-user-service/config
  secretTemplate: |
    {{- with secret "kv/data/dev/link-shortener-user-service/config" -}}
    {{- range $key, $value := .Data.data }}
    {{ $key }}={{ $value }}
    {{- end }}
    {{- end }}
  extraSecrets:
    "jwt-key.json":
      secretPath: "kv/data/dev/link-shortener-user-service/jwt"
      secretTemplate: |
        {{- with secret "kv/data/dev/link-shortener-user-service/jwt" -}}
        {
          "rsa-private-key": {{ .Data.data.rsa-private-key-b64 | base64Decode | quote }},
          "rsa-public-key": {{ .Data.data.rsa-public-key-b64 | base64Decode | quote }}
        }
        {{- end -}}