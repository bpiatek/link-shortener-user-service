spring.application.name=link-shortener-user-service
spring.threads.virtual.enabled=true

spring.cloud.config.enabled=false
spring.config.import=optional:vault://

topic.user.lifecycle=link-lifecycle-events

spring.flyway.enabled=true

# 3 hours
verification.token.expiration=10800

# 15 minutes
app.jwt.access-token.expiration=900000
# 7 days
app.jwt.refresh-token.expiration=604800000

monitoring.user.name=test
monitoring.user.password=test

spring.kafka.consumer.group-id=test-user-registered-event-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=io.confluent.kafka.serializers.protobuf.KafkaProtobufDeserializer
spring.kafka.consumer.properties.schema.registry.url=mock://test-registry

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=io.confluent.kafka.serializers.protobuf.KafkaProtobufSerializer
spring.kafka.producer.properties.schema.registry.url=mock://test-registry